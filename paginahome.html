<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scriptValidadados.js"></script>
    <title>Lista de contatos</title>
</head>

<body style=" background: #f8f9fd;">
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <img style="margin: 14px;" src="img/ic-logo.png" />
                <div style="text-align: center; ">
                    <button type="button" class="btn btn-link btnstyle" data-bs-toggle="modal"
                        data-bs-target="#exampleModal"> +
                        Criar contato</button>
                </div>
               

                <div id="divBusca">
                    <input type="text" id="txtBusca" placeholder="Buscar..."/>
                    <img src="img/ic-search.png" id="btnBusca" alt="Buscar"/>
                  </div>
            </div>
        </nav>
    </header>
    <div style=" border: 1px solid #CCC;   background: #fff;margin-top: 20px;margin-right: 20px;margin-left: 20px;padding: 10px;  border-radius: 5px 5px 0px 0px;
">

        <text style="color:#9198af; margin-left: 40px;margin-right: 320px;">Contatos</text>

        <text style="color:#9198af; margin-left: 70px;margin-right: 350px;">Email</text>

        <text style="color:#9198af; margin-left: 30px;margin-right: 30px;">Telefone</text>
    </div>

    <div class="row">
        <u id="list">
            <li style="display: contents;">
                <div style=" border: 1px solid #CCC;   background: #fff;margin-right: 20px;margin-left: 20px;padding: 10px; ">
                   <img src="images/dinossauro.jpg">
                    <text id="nomeid" style=" margin-left: 20px;margin-right: 320px;"></text>

                    <text  id="emailid" style=" margin-left: 7px;margin-right: 300px;"></text>

                    <text id="telid" style=" margin-left: 3px;margin-right: 30px;"></text>
                   
                    <button style="border-radius: revert;
                    background: none;
                    border: #fff;"><img src="img/ic-edit.png" ></button>
                   <button style="border-radius: revert;
                    background: none;
                    border: #fff;"><img src="img/ic-delete.png" ></button>
                </div>
            </li>
        </u>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="border-radius: 16px;">
                <div class="modal-header">
                    <h5 class="modal-title" style="font-size: 16px;color:#2a2d3b;font-weight: normal;"
                        id="exampleModalLabel">Criar novo contato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="padding: 2rem;">
                    <form action="#" method="POST" id="formName">
                        <div class="mb-1">
                            <label for="recipient-name" class="col-form-label">Nome</label>
                            <input type="text" id="nome" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-1">
                            <label for="recipient-name" class="col-form-label">Email</label>
                            <input type="text" id="email" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-1">
                            <label for="recipient-name" class="col-form-label">Telefone</label>
                            <input type="text" id="tel" class="form-control" id="recipient-name">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btnBranco" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="botao" disabled="disabled" class="btn btnLaranja "
                        data-bs-dismiss="modal" onclick="addListC();">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
